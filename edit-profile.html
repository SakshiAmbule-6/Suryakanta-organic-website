<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Suryakanta Organic Farming</title>
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Afacad';
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/assest/login-back2.jpg') no-repeat center center/cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2remgit;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(248, 246, 246, 0.3);
        }


        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0f5256;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #0f5256;
        }

        .btn {
            background: linear-gradient(135deg, #0f5256, #09343c);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #09343c, #0f5256);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .container{
                width: 90%;
            }
            .form-group label {
                font-size: 0.875rem;
            }

            .form-group input {
                padding: 0.5rem;
                font-size: 0.875rem;
            }

            .btn {
                padding: 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form class="profile-form">
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</body>
</html>
