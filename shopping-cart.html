<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart</title>
      <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Afacad';
            background-color:  #ecf7f0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
        }

        .product {
            background-color: #fff;
            margin: 10px;
            padding-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 12px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            max-width: 300px;
            flex: 1 1 calc(33.333% - 40px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 80%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.5em;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .product:hover .product-name {
            color:#0f5256 ;
        }

        .product-description {
            font-size: 1em;
            color: #888;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2em;
            color: #888;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Responsive Styles */
       

        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(100% - 40px);
            }
        }

        @media (max-width: 480px) {
            .product {
                flex: 1 1 100%;
                max-width: 85%;
                margin: 10px 0;
            }

            .product-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img src="assest/products/crops/corn.jpg" alt="Product Image 1" class="product-image">
            <h2 class="product-name">Product Name 1</h2>
            <p class="product-description">description of product 1.</p>
            <p class="product-price">49.99/-</p>
        </div>
        <div class="product">
            <img src="assest/products/crops/cucumber.jpg" alt="Product Image 2" class="product-image">
            <h2 class="product-name">Product Name 2</h2>
            <p class="product-description">description of product 2.</p>
            <p class="product-price">59.99/-</p>
        </div>
        <div class="product">
            <img src="assest/products/crops/onions.jpg" alt="Product Image 3" class="product-image">
            <h2 class="product-name">Product Name 3</h2>
            <p class="product-description">description of product 3.</p>
            <p class="product-price">39.99/-</p>
        </div>
      
    </div>
</body>
</html>
